<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gracias por tu reporte! - OffsideTV</title>
    <link rel="stylesheet" href="styless.css">
    <link rel="icon" href="https://raw.githubusercontent.com/OffsideTV/logosweb/main/logopestaña2-.webp" type="image/webp">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .thank-you-container {
            max-width: 600px;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin: 20px;
        }
        
        .thank-you-icon {
            color: #2ecc71;
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #e74c3c;
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 15px;
        }
        
        p {
            color: #666;
            margin-bottom: 25px;
            font-size: 18px;
        }
        
        .home-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        
        .home-button:hover {
            background-color: #c0392b;
        }
        
        @media (max-width: 768px) {
            .thank-you-container {
                padding: 25px;
            }
            
            .thank-you-icon {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>¡Reporte recibido con éxito!</h1>
        <p>Gracias por ayudarnos a mejorar OffsideTV. Se registro tu reporte y lo revisaremos pronto.</p>
        <p>Si proporcionaste tu email, te contactaremos si necesitamos más información.</p>
        <a href="index.html" class="home-button">
            <i class="fas fa-home"></i> Volver al Inicio
        </a>
    </div>

  
</body>
</html>
