<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportar fallos o solicitar contenido - OffsideTV</title>
    <link rel="stylesheet" href="styless.css">
    <link rel="icon" href="https://raw.githubusercontent.com/OffsideTV/logosweb/main/logopestaña2-.webp" type="image/webp">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Estilos específicos para la página de reportes */
        body {
            background-color: #f5f5f5;
            font-family: 'Poppins', sans-serif;
        }
        
        .report-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .report-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .report-header h1 {
            color: #e74c3c;
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 10px;
        }
        
        .report-header p {
            color: #666;
        }
        
        .report-form .form-group {
            margin-bottom: 20px;
        }
        
        .report-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .report-form input,
        .report-form textarea,
        .report-form select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }
        
        .report-form textarea {
            height: 150px;
            resize: vertical;
        }
        
        .submit-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #c0392b;
        }
        
        .tab-container {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: #e74c3c;
            color: white;
            border-color: #e74c3c;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @media (max-width: 768px) {
            .report-container {
                margin: 20px;
                padding: 20px;
            }
            
            .tab-container {
                flex-direction: column;
            }
            
            .tab {
                border-radius: 0;
                margin-right: 0;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="https://cdn.jsdelivr.net/gh/OffsideTV/logosweb@main/logotvoriginal-.webp" alt="OffsideTV Logo" class="logo">
        </a>
        <button id="chanels" class="donate-button">Canales y agenda</button>
     
        <button id="donateButton" class="donate-button">Dejar una donación</button>
    </header>
    <div class="report-container">
        <div class="report-header">
            <h1><i class="fas fa-bug"></i> ¿Tuviste algún problema? <i class="fas fa-plus-circle"></i> ¿Queres solicitar algún contenido?</h1>
            <p>Ayúdanos a mejorar OffsideTV reportando problemas o pidiendo contenido que no encuentres</p>
        </div>
        
        <div class="tab-container">
            <div class="tab active" data-tab="report">Reportar problema</div>
            <div class="tab" data-tab="request">Solicitar contenido</div>
        </div>
        
        <!-- Formulario para reportar problemas -->
        <form id="reportForm" class="report-form tab-content active" action="https://formsubmit.co/offsideteve@gmail.com" method="POST">
            <!-- Campos ocultos para configuración -->
            <input type="hidden" name="_subject" value="Nuevo Reporte OffsideTV">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_next" value="https://offsidetv.netlify.app/gracias.html"> 
            <input type="hidden" name="_captcha" value="false">
            
            <div class="form-group">
                <label for="problemType">Tipo de problema:</label>
                <select id="problemType" name="Tipo de problema" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="Problema con transmisión">Problema con transmisión</option>
                    <option value="Video no funciona">Video no funciona</option>
                    <option value="Problema de audio">Problema de audio</option>
                    <option value="Error en la interfaz">Error en la interfaz</option>
                    <option value="Otro problema">Otro problema</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="description">Descripción detallada:</label>
                <textarea id="description" name="Descripción" placeholder="Describe el problema con todos los detalles posibles..." required></textarea>
            </div>
            
            <div class="form-group">
                <label for="url">URL donde ocurrió el problema (opcional):</label>
                <input type="url" id="url" name="URL" placeholder="https://...">
            </div>
            
            <div class="form-group">
                <label for="email">Tu email (opcional):</label>
                <input type="email" id="email" name="Email" placeholder="Para responder tu reporte">
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Enviar Reporte
            </button>
        </form>
        
        <!-- Formulario para solicitar contenido -->
        <form id="requestForm" class="report-form tab-content" action="https://formsubmit.co/offsideteve@gmail.com" method="POST">
            <!-- Campos ocultos para configuración -->
            <input type="hidden" name="_subject" value="Solicitud de Contenido OffsideTV">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_next" value="https://offsidetv.netlify.app/gracias.html"> 
            <input type="hidden" name="_captcha" value="false">
            
            <div class="form-group">
                <label for="contentType">Tipo de contenido:</label>
                <select id="contentType" name="Tipo de contenido" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="Partido de fútbol">Partido de fútbol</option>
                    <option value="Evento deportivo">Evento deportivo</option>
                    <option value="Programa deportivo">Programa deportivo</option>
                    <option value="Documental deportivo">Documental deportivo</option>
                    <option value="Otro contenido">Otro contenido</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="contentDetails">Detalles del contenido solicitado:</label>
                <textarea id="contentDetails" name="Detalles del contenido" placeholder="Describe el contenido que te gustaría ver (equipos, competición, fecha, etc.)..." required></textarea>
            </div>
            
            <div class="form-group">
                <label for="contentDate">Fecha del evento (si aplica):</label>
                <input type="date" id="contentDate" name="Fecha del evento">
            </div>
            
            <div class="form-group">
                <label for="requestEmail">Tu email (opcional):</label>
                <input type="email" id="requestEmail" name="Email" placeholder="Para informarte cuando esté disponible">
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-plus-circle"></i> Solicitar Contenido
            </button>
        </form>
    </div>

    <script>
        // Manejo de pestañas
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Remover clase active de todas las pestañas y contenidos
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // Agregar clase active a la pestaña clickeada
                tab.classList.add('active');
                
                // Mostrar el contenido correspondiente
                const tabId = tab.getAttribute('data-tab');
                document.getElementById(`${tabId}Form`).classList.add('active');
            });
        });
        
        // Manejo del envío de formularios
        function handleFormSubmit(formId) {
            document.getElementById(formId).addEventListener('submit', function(e) {
                e.preventDefault(); // Prevenimos el envío inmediato
                
                // Mostrar loader
                const swalInstance = Swal.fire({
                    title: formId === 'reportForm' ? 'Enviando reporte...' : 'Enviando solicitud...',
                    html: 'Redireccionando en <span id="countdown">3</span> segundos',
                    timer: 3000,
                    timerProgressBar: true,
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                        // Contador regresivo
                        const timerInterval = setInterval(() => {
                            const countdown = Swal.getHtmlContainer().querySelector('#countdown');
                            if (countdown) {
                                countdown.textContent = Math.ceil(Swal.getTimerLeft() / 1000);
                            }
                        }, 1000);
                        
                        // Enviar el formulario después de 1.5 segundos (para que el usuario vea el mensaje)
                        setTimeout(() => {
                            // Crear un iframe oculto para el envío
                            const iframe = document.createElement('iframe');
                            iframe.name = 'hidden-iframe';
                            iframe.style.display = 'none';
                            document.body.appendChild(iframe);
                            
                            // Cambiar el target del formulario
                            this.target = 'hidden-iframe';
                            
                            // Enviar el formulario
                            this.submit();
                            
                            // Redirección manual después del tiempo completo
                            setTimeout(() => {
                                window.location.href = "gracias.html";
                            }, 3000);
                            
                        }, 1500);
                    }
                });
            });
        }
        
        // Configurar ambos formularios
        handleFormSubmit('reportForm');
        handleFormSubmit('requestForm');
    </script>


<script>
  document.getElementById("chanels").addEventListener("click", () => {
    window.location.href = "index.html";
  });
   document.getElementById("donateButton").addEventListener("click", () => {
    window.location.href = "donaciones.html";
  });
</script>

</body>
</html>
