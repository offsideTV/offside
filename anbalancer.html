        function getParameterByName(name) {
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }


        function cargarToken1() {
            return fetch('https://api.codetabs.com/v1/proxy/?quest=https://telegratuita.com/json/token.json') // Ruta al archivo JSON que contiene el token
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al cargar el archivo JSON');
                    }
                    return response.json();
                })
                .then(data => {
                    // console.log('Token cargado:', data.token); // Log para verificar el token
                    return data.token; // Devuelve el token
                })
                .catch(error => {
                    console.error('Error al cargar el token:', error);
                    return null; // En caso de error, devuelve null o un valor predeterminado
                });
        }

        function cargarToken2() {
            // return fetch("https://api.codetabs.com/v1/proxy/?quest=https://canalesenvivodeargentina.blogspot.com/p/backup-telefe-rosario-sensa.html")
            return fetch("https://api.codetabs.com/v1/proxy/?quest=https://canalesenvivodeargentina.blogspot.com/2024/05/area-plus-tv-en-vivo.html")
                .then(res => res.text())
                .then(html => {
                    const sourceMatch = html.match(/source:\s*"([^"]+)"/);
                    if (sourceMatch) {
                        const fullURL = sourceMatch[1];

                        // Extraer base (hasta .../live/c1eds/)
                        const baseMatch = fullURL.match(/^(https:\/\/[^?]+\/live\/c1eds\/)/);
                        // Extraer token (&token=...)
                        const tokenMatch = fullURL.match(/(&token=[a-zA-Z0-9]+)/);

                        if (baseMatch && tokenMatch) {
                            const baseURL = baseMatch[1];
                            const token = tokenMatch[1];
                            return { baseURL, token };
                        } else {
                            console.warn("No se pudo extraer la baseURL o el token.");
                            return null;
                        }
                    } else {
                        console.warn("No se encontró el source en el HTML");
                        return null;
                    }
                })
                .catch(err => {
                    console.error("Error al obtener el HTML:", err);
                    return null;
                });
        }

        function cargarToken3() {
            const url = "https://corsproxy.io/?https://canalesenvivodeargentina.blogspot.com/2024/05/area-plus-tv-en-vivo.html";

            return fetch(url)
                .then(res => res.text())
                .then(html => {
                    console.log(html);

                    // Buscar el valor del mpdUrl (más flexible)
                    const sourceMatch = html.match(/mpdUrl\s*[:=]\s*["']([^"']+)["']/);
                    if (!sourceMatch) {
                        console.warn("No se encontró ninguna línea con mpdUrl");
                        return null;
                    }

                    const fullURL = sourceMatch[1];
                    console.log("URL completa encontrada:", fullURL);

                    const splitKey = "/live/c1eds/";
                    const indexEnd = fullURL.indexOf(splitKey);
                    if (indexEnd === -1) {
                        console.warn("No se encontró la sección '/live/c1eds/' en la URL");
                        return { fullURL, baseURL: null, token: null };
                    }

                    const baseURL = fullURL.substring(0, indexEnd + splitKey.length);

                    // Buscar token
                    let token = null;
                    const queryTokenMatch = fullURL.match(/[?&]token=([a-zA-Z0-9_-]+)/);
                    if (queryTokenMatch) {
                        token = queryTokenMatch[1];
                    } else {
                        const pathTokenMatch = fullURL.match(/\/tok_([a-zA-Z0-9._-]+)\//);
                        if (pathTokenMatch) {
                            token = pathTokenMatch[1];
                        }
                    }

                    console.log("baseURL:", baseURL);
                    console.log("token:", token);

                    return { fullURL, baseURL, token };
                })
                .catch(err => {
                    console.error("Error al obtener datos:", err);
                    return null;
                });
        }
